    <!-- GitHub Pages SPA support -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Start Single Page Apps for GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>

  <body>
    <div id="root">
      <!-- Fallback content while loading -->
      <div style="padding: 20px; text-align: center; color: #666;">
        Loading Kockabarlang Party Planner...
      </div>
    </div>
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Fallback script if main module fails -->
    <script>
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading Kockabarlang')) {
          root.innerHTML = '<div style="padding: 20px; color: red; text-align: center;">Failed to load application. Please check console for errors.</div>';
        }
      }, 5000);
    </script>
  </body>
